<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; em diante até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use o &alguma_coisa;">Símbolos</abbr></li>
        <li><abbr title="Use o &#xcodigo_emoji;">Emojis</abbr></li>
        <li><abbr title="Use o link:favicon no VS Code">Favicon</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcação</abbr></li>
        <li><abbr title="Use o &lt;code&gt; dentro do &lt;pre&gt;">Código</abbr></li>
        <li><abbr title="Use &lt;q&gt; para aspas e &lt;blockquote&gt; para citações de várias linhas">Citações</abbr></li>
        <li><abbr title="Use &lt;dl&gt; para abrir, e para incluir itens use &lt;dt&gt; e &lt;dd&gt;">Listas de definição</abbr></li>
    </ul>
</body>
</html>
