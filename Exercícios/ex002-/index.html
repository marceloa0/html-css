<!DOCTYPE html>

<head>

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever <br>
        um parágrafo de <br>
        qualquer jeito.
    </p>
    <p>Se precisar quebrar em um lugar específico <br> use &lt;br&gt;</p>
    <p>Vamos usar alguns símbolos:
        &pound;
        &euro;
        &Delta;
        &exist;
        &PlusMinus;
    </p>
    <p>Vamos usar alguns emoji:
        &#x1F436;
        &#x1F415;
    </p>
</body>
